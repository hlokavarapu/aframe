<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composite</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="../00JS/components/camera-position.js"></script>
    <script src="../00JS/components/link-controls.js"></script>
    <script src="door.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
      <a-assets>
        <img id="thumbCity" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/city.png">
      </a-assets>

      <a-entity door="width: 2; height: 3; depth: 0.25; color: red"
                position="-3.5 1 -0.5"></a-entity>

      <a-link href="portland.html" position="0 1.5 -1.0" image="#thumbCity" visualAspectEnabled="false"></a-link>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
