<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composite</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
<!--    <script src="js/components/rotate.js"></script>-->
    <script src="js/components/translate.js"></script>

    <!--    <script src="js/tree.js"></script>-->
  </head>
  <body>
    <a-scene renderer="colorManagement: true;" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
      <a-assets>
        <img id="lake" src="lake.jpg">
        <a-asset-item id="sculpture" src="sculpture.glb"></a-asset-item>

        <img id="arena" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/aframeArena.png">
        <img id="thumbCity" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/city.png">
        <img id="thumbSunrise" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/sunrise.png">
        <img id="thumbMountains" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/mountains.png">
      </a-assets>

<!--      <a-sky src="#lake"></a-sky>-->
<!--      <a-gltf-model src="#sculpture" position="0 0 -6"></a-gltf-model>-->

<!--      <a-link href="portland.html" position="0 1.5 -1.0" image="#thumbCity" visualAspectEnabled="false"></a-link>-->
<!--      <a-link href="door.html" position="3.5 1.5 -1.0" image="#thumbCity" visualAspectEnabled="false"></a-link>-->
      <a-box position="0 6 -8" color="red" depth="1" height="1" width="1" translate></a-box>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
      <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
