<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Revolve cube around an axis</title>
    <meta name="description" content="Revolve cube around an axis â€” A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="../00JS/components/camera-position.js"></script>
    <script src="../00JS/components/rotate.js"></script>
</head>
<body>
<a-scene renderer="colorManagement: true;" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
    <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
    <a-box position="0 4 -8" color="red" depth="1" height="1" width="1" rotate="axis: 0 0 -4"></a-box>
</a-scene>
</body>
